<div class="hobbies-wrapper">
    <div class="hobbies">
        <div class="section-title">
            <h3>{{ site.hobbies }}</h3>
        </div>
        <div class="section-wrapper">
            <div class="row">
                {% for post in site.posts %}
                    {% if post.category == "hobby" %}
                        <div class="hobby col-xs-12 col-sm-6 col-md-6">
                            <div class="hobby-header">
                                <h4>
                                    {{ post.name }}
                                </h4>
                                <p>
                                    {{ post.content }}
                                </p>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
